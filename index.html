<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Port Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #fafafa;
      color: #222;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #ff5252;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #ff9a9a;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #e04545;
    }
    pre {
      background: #f0f0f0;
      padding: 15px;
      text-align: left;
      min-height: 120px;
      overflow-y: auto;
      border-radius: 6px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .error {
      color: #b00020;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Port Scanner</h2>
  <input type="text" id="ipInput" placeholder="Enter IP address (e.g., 127.0.0.1)" />
  <br />
  <button id="scanBtn" onclick="startScan()">Scan Ports</button>
  <div class="error" id="errorMsg"></div>

  <h3>Results:</h3>
  <pre id="results"></pre>

  <script>
    // simple IPv4 validation regex - basic check, no IPv6 for now
    function isValidIP(ip) {
      const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
      if (!ipRegex.test(ip)) return false;
      return ip.split('.').every(octet => {
        const num = Number(octet);
        return num >= 0 && num <= 255;
      });
    }

    async function startScan() {
      const ipInput = document.getElementById('ipInput');
      const ip = ipInput.value.trim();
      const resultsEl = document.getElementById('results');
      const errorEl = document.getElementById('errorMsg');
      const scanBtn = document.getElementById('scanBtn');

      errorEl.textContent = '';
      resultsEl.textContent = '';

      if (!isValidIP(ip)) {
        errorEl.textContent = '⚠️ Please enter a valid IPv4 address.';
        return;
      }

      scanBtn.disabled = true;
      scanBtn.textContent = 'Scanning...';

      resultsEl.textContent = 'Scanning ports 21, 22, 23, 25, 53, 80, 110, 139, 143, 443, 445, 3389...\n\n';

      try {
        const response = await fetch('/scan', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ ip })
        });

        if (!response.ok) {
          const errorData = await response.json();
          errorEl.textContent = errorData.detail || 'Error scanning ports.';
          scanBtn.disabled = false;
          scanBtn.textContent = 'Scan Ports';
          return;
        }

        const data = await response.json();

        let output = '';
        for (const port in data) {
          output += `Port ${port}: ${data[port]}\n`;
        }
        resultsEl.textContent += output;
      } catch (err) {
        errorEl.textContent = 'Error: ' + err.message;
      } finally {
        scanBtn.disabled = false;
        scanBtn.textContent = 'Scan Ports';
      }
    }
  </script>
</body>
</html>
